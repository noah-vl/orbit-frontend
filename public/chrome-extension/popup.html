<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Auth Screen -->
  <div id="authScreen" class="container" style="display: none;">
    <div class="header">
      <div class="logo-container">
        <img src="navbar-logo.png" alt="Orbit Logo" class="logo" />
        <h2>Sign in to Orbit</h2>
      </div>
    </div>
    
    <div class="content">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" />
      </div>

      <button id="loginBtn" class="btn-primary">Sign in</button>
      
      <div id="authStatus" class="status"></div>
    </div>
  </div>

  <!-- Main Screen (after auth) -->
  <div id="mainScreen" class="container" style="display: none;">
    <div class="header">
      <div class="logo-container">
        <img src="navbar-logo.png" alt="Orbit Logo" class="logo" />
        <h2>Add to Orbit</h2>
      </div>
    </div>
    
    <div class="content">
      <div class="input-group">
        <label for="people">Tag People <span class="optional">(Optional)</span></label>
        <div class="mention-container">
          <div
            id="peopleInput"
            contentEditable
            data-placeholder="Type @ to mention someone..."
            class="mention-input"
          ></div>
          <div id="mentionSuggestions" class="mention-suggestions"></div>
        </div>
      </div>

      <div class="input-group">
        <label for="note">Note <span class="optional">(Optional)</span></label>
        <textarea id="note" rows="3" placeholder="Add a note..."></textarea>
      </div>

      <button id="ingestBtn" class="btn-primary">Add to Orbit</button>
      
      <div id="status" class="status"></div>
    </div>
  </div>
  <script src="auth.js"></script>
  <script src="popup.js"></script>
</body>
</html>
